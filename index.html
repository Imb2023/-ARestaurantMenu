<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tortilleria</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="loading-screen">
    <div class="spinner"></div>
    <p>The food is getting prepared...</p>
  </div>

  <div class="video-container">
    <video id="video" controls style="display: none;"></video>
    <img id="image" class="image" alt="Image content" style="display: none;">
  </div>

  <div class="tab-menu">
    <div class="tab" data-tab="1">Specials</div>
    <div class="tab" data-tab="2">Lunch</div>
    <div class="tab" data-tab="3">Dinner</div>
    <div class="tab" data-tab="4">Drinks</div>
    <div class="tab" data-tab="5">Desserts</div>
  </div>

  <script src="main.js"></script>
</body>
</html>
