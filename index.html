<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tortilleria</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="loading-screen">
    <div class="spinner"></div>
    <p>the food is getting prepared </p>
</div>
  <div class="video-container">
    <video id="video" controls></video>
  </div>
  <div class="tab-menu">
    <div class="tab" data-tab="1">Home</div>
    <div class="tab" data-tab="2">Explore</div>
    <div class="tab" data-tab="3">Profile</div>
  </div>
  <script src="main.js"></script>
  <script>
    // script.js
window.addEventListener('load', function() {
    const video = document.getElementById('video');
    const loadingScreen = document.getElementById('loading-screen');
    const content = document.getElementById('video-container');

    video.addEventListener('canplaythrough', function() {
        loadingScreen.style.display = 'none';
        content.style.display = 'block';
    });

    // Fallback in case 'canplaythrough' event doesn't fire
    setTimeout(function() {
        loadingScreen.style.display = 'none';
        content.style.display = 'block';
    }, 10000); // 10 seconds timeout as a fallback
});

  </script>
</body>
</html>
